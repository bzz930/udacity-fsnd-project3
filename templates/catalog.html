{% extends "base.html" %}
{% block content %}

<section class="wrapper">
  <div class="left">
    <h1>Categories</h1>
    <button type="button" class="button" name="addcat">
      <a id="addcatlnk" href="{{ url_for('newCategory') }}">Add Category</a>
    </button>
    <br><br>
    {% for c in categories %}
    <a href="{{ url_for('showItems', category_name = c.name) }}">
      <span id="itnm">{{ c.name }}</span>
    </a>
    &ensp;
    <a id="edtlnk"
       href="{{ url_for('editCategory', category_name = c.name) }}">Edit</a>
    <a id="edtlnk"
       href="{{ url_for('deleteCategory', category_name = c.name) }}">Delete</a>
    <br>
    {% endfor %}
  </div>

  <div class="right">
    <h1>Latest Items</h1>
    {% for i in items %}
    <a href="{{ url_for('showItemInfo',
                         category_name = i.category.name,
                         item_name = i.name) }}">
                         <span id="itnm">{{ i.name }}</span></a>
                         <span id="catnm">({{i.category.name}})</span>
    <br>
    {% endfor %}
  </div>
</section>

{% endblock %}
