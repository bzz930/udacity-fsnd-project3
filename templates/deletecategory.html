{% extends "base.html" %}
{% block content %}


<div class="pages">
  <h1>Are you sure you want to delete {{ category.name }}?</h1>
  <form class="" action="{{ url_for('deleteCategory', category_name = category_name) }}" method="POST">
    <input type="submit" value="Delete">
    &ensp;
    <a href="{{ url_for('catalog') }}">Cancel</a>
  </form>
</div>


{% endblock %}
