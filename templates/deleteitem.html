{% extends "base.html" %}
{% block content %}

<div class="pages">
  <h1>Are you sure you want to delete {{ item.name }}?</h1>
  <form class="" action="{{ url_for('deleteItem',
                          category_name = category_name,
                          item_name = item_name) }}" method="POST">
    <input type="submit" value="Delete">
    &ensp;
    <a href="{{ url_for('showItems', category_name = category_name) }}">Cancel</a>
  </form>
</div>
{% endblock %}
