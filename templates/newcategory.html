{% extends "base.html" %}
{% block content %}

<div class="pages">
  <h1>Add a Category</h1>
  <form class="" action="{{ url_for('newCategory') }}" method="POST">
    <label for="name">Name: </label>
    <input type="text" name="name">
    <input type="submit" value="Add">
    <a href="{{ url_for('catalog') }}">Cancel</a>
  </form>
</div>

{% endblock %}
